<!DOCTYPE html>
<html>
<head>
    <script src="Chart/Chart.js"></script>
    <meta charset="ISO-8859-1">
    <title>Regenmengenvergleich</title>
</head>
<body>
<h1 style="text-align:center;">Regenmengevergleich in (mm) </h1>
<div style="margin-left: auto; margin-right: auto; width:500px;">

    <canvas id="myChart" width="200" height="200"> </canvas>
</div>
<script language="javascript" type="text/javascript">

    function getValues(i)
    {
        //0 = Innsbruck 1=Wien
        var wetter = new Array();
        wetter[0]= new Array(42, 42, 56, 55, 84, 110, 127, 122, 79, 57, 59, 52);
        wetter[1]= new Array(38, 40, 51, 45, 69, 70, 70, 72, 61, 38, 49, 48);
        return wetter[i];
    }

    //&var wetteribk = getValues()[0];
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Jänner", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "Septmeber", "Oktober", "November", "Deszember"],
            datasets: [{
                label: 'Innsbruck',
                backgroundColor: createColorAray(0),

                data: getValues(0)
            }, {
                label: 'Wien',
                backgroundColor: createColorAray(1),
                //creatColor2(getValues(1))
                data: getValues(1)
            }]
        }
    });

    function creatColor2(x, i)
    {

        var values = getValues(x);
        var max = 130;

        var r = parseInt(200- values[i] /max *210);
        var g = parseInt(230 - values[i] / max * 130);
        var b = parseInt(255 - values[i] / max * 75);
        //var rgba = new Array(r,g,b,0.7);
        return 'rgba('+r+','+g+','+b+', 1)';
    }

    function createColorAray(y)
    {
        var stringArray = new Array();

        for (var i = 0; i < 12; i++) {
            stringArray[i] = creatColor2(y, i)
        }

        return stringArray;
    }


</script>
</body>
</html>
